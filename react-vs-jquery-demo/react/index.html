<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>react demo</title>
        <link rel="stylesheet" href="../build/index.css" />
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript" src="../build/react-0.14.0.js"></script>
        <script type="text/javascript" src="../build/react-dom-0.14.0.js"></script>
        <script type="text/javascript" src="../build/browser.min.js"></script>
        <script type="text/babel">
            var AppBox = React.createClass({
                getInitialState: function() {
                    return {
                        text: ''
                    };
                },
                handleChange: function(event) {
                    this.setState({
                        text: event.target.value
                    });
                },
                handleClick: function() {
                    alert(this.state.text);
                },
                setBtnStatus: function() {
                    if (this.state.text.length > 0 && this.state.text.length <= 140) {
                        return false;
                    } else {
                        return true;
                    }
                },
                showNum: function() {
                    var num = 140 - this.state.text.length;
                    num = (num > 0) ? num : 0;
                    return num;
                },
                render: function() {
                    return (
                        <div className="box">
                            <textarea className="txt" onChange={this.handleChange}></textarea>
                            <button className="btn" disabled={this.setBtnStatus()} onClick={this.handleClick}>发布</button>
                            <span className="num">{this.showNum()}</span>
                        </div>
                    );
                }
            });

            ReactDOM.render(
                <AppBox />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
