<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数组的方法</title>
</head>
<body>
    <script type="text/javascript">
        
        // forEach()方法
        (function() {
            var a = [1, 2, 3, 4];
            var sum = 0;
            a.forEach(function(value) {
                sum += value;
            });

            console.log(sum); // 10

            a.forEach(function(value, index, arr) {
                arr[index] = value * value;
            });
            console.log(a); // [1, 4, 9, 16]
        })();

        // map()方法
        (function() {
            var a = [1, 2, 3, 4];
            var b = a.map(function(value) {
                return value * value;
            });

            console.log(a); // [1, 2, 3, 4]
            console.log(b); // [1, 4, 9, 16]
        })();

        // filter()方法
        (function() {
            var a = [5, 4, 3, 2, 1];
            var val = a.filter(function(x) {
                return x < 3;
            });
            console.log(a);   // [5, 4, 3, 2, 1]
            console.log(val); // [2, 1]
        })();

        // every()方法和some()方法
        (function() {
            var a = [5, 4, 3, 2, 1];

            console.log(a.every(function(x) {
                return x > 10;
            })); // false
            console.log(a.every(function(x) {
                return x > 0;
            })); // true

            console.log(a.some(function(x) {
                return x > 4;
            })); // true
            console.log(a.some(function(x) {
                return x > 5;
            })); // false
        })();

        // indexOf()方法和lastIndexOf()方法
        (function() {
            var a = [1, 2, 3, 2, 5];
            console.log(a.indexOf(2));     // 1
            console.log(a.lastIndexOf(2)); // 3
        })();
    </script>
</body>
</html>
