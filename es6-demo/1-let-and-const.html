<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>es6 - helloworld</title>
        <script type="text/javascript" src="bin/traceur.js"></script>
        <script type="text/javascript" src="bin/BrowserSystem.js"></script>
        <script type="text/javascript" src="bin/bootstrap.js"></script>
    </head>
    <body>
        <script type="module">

            // ----------------------------------------------------

            // let 属于块级作用域

            // ----------------------------------------------------

            {
                let a = 10;
                var b = 5;
            }

            console.log(a);  // Error
            console.log(b);  // 5

            // ----------------------------------------------------

            var a = [];
            for (var i = 0; i < 10; i++) {
                a[i] = function() {
                    console.log(i);
                }
            }

            a[6](); // 10

            var b = [];
            for (let j = 0; j < 10; j++) {
                b[j] = function() {
                    console.log(j);
                }
            }

            b[6]();  // 6

            // ----------------------------------------------------

            // const 只读的常量，也属于块级作用域

            // ----------------------------------------------------

            const PI = 3.14;

            console.log(PI);  // 3.14
            PI = 5;           // Error

            // ----------------------------------------------------

            {
                const PI = 3.14;
            }

            console.log(PI);  // Error

            // ----------------------------------------------------

        </script>
    </body>
</html>
